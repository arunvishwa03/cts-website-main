<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags -->
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
      name="viewport"
    />
    <!-- Author -->
    <meta name="author" content="Themesindustry" />
    <!-- description -->
    <meta
      name="description"
      content="Convergent Technology is the brainchild of five business and IT industry professionals who came together envisioning a one-stop platform for all technical and business requirements. Our founders realised how crucial technology is for developing firms and how finding all such quality services under one roof is still a tedious task."
    />
    <!-- keywords -->
    <meta
      name="keywords"
      content="creative, modern, clean, bootstrap responsive, html5, css3, portfolio, blog, agency, templates, multipurpose, one page, corporate, start-up, studio, branding, designer, freelancer, carousel, parallax, photography, personal, masonry, grid, faq"
    />

    <title>Convergent Technology</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" />
    <!-- Bootstrap CSS File -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/themify-icons.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <!-- Animate CSS File -->
    <link rel="stylesheet" href="css/animate.min.css" />
    <!-- Cube Portfolio CSS File -->
    <link rel="stylesheet" href="css/cubeportfolio.min.css" />
    <!-- Fancy Box CSS File -->
    <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
    <!-- Revolution Slider CSS Files -->
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/settings.css" />
    <!-- Swiper CSS File -->
    <link rel="stylesheet" href="css/swiper.min.css" />
    <!-- Owl Carousel CSS Files -->
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <!-- Style CSS File -->
    <link rel="stylesheet" href="css/before-after-img.css" />
    <!-- Megamenu CSS File -->
    <link rel="stylesheet" href="css/megamenu.css" />
    <!-- Style CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Dark Version CSS File -->
    <link rel="stylesheet" href="css/dark.css" />
    <!-- Color Scheme CSS File -->
    <link rel="stylesheet" href="css/green.css" />
    <!-- Custom Style CSS File -->
    <link rel="stylesheet" href="css/custom.css" />
  </head>

  <body
    data-spy="scroll"
    data-target=".navbar-nav"
    data-offset="90"
    class="before-after"
  >
    <div id="vapp">
      <!-- Loader -->
      <div class="loader" id="loader-fade">
        <div class="loader-container center-block">
          <div class="grid-row">
            <div class="col center-block">
              <ul class="loading reversed">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!-- Loader ends -->

      <!-- Header start -->
      <header class="cursor-light multipage">
        <nav-bar :active-link="'technology'"></nav-bar>
      </header>
      <!-- Header end -->

      <!-- Main Section start -->
      <banner
        :breadcrumb="'Technology'"
        :bannerImg="'../images/page-tittle.jpg'"
        :title="'Technology'"
      ></banner>
      <!-- Main Section end -->

      <section class="stats bg-light-gray">
        <div class="container">
          <div class="row">
            <div
              class="col-lg-12 col-md-12 col-sm-12 text-center wow fadeIn"
              data-wow-delay="300ms"
            >
              <div class="main-title mb-md-5 wow fadeIn" data-wow-delay="300ms">
                <h5>Our Capabilities</h5>
              </div>
            </div>
          </div>
          <div class="row techstack">
            <div
              class="col-md-4 col-sm-12 stats-box mb-xs-2rem"
              v-for="index in 45"
              :key="index"
            >
              <div
                class="serial-box center-block wow zoomIn"
                data-wow-delay="400ms"
              >
                <img :src="'images/logo/'+index+'.png'" />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact & Map starts -->
      <map-section></map-section>
      <!-- Contact & Map ends -->

      <!-- Footer starts -->
      <page-footer></page-footer>
      <!-- Footer ends -->

      <!--Animated Cursor-->
      <div id="animated-cursor">
        <div id="cursor">
          <div id="cursor-loader"></div>
        </div>
      </div>
      <!--Animated Cursor End-->
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="js/vue.main.js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap JS File -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Morphtext JS File -->
    <script src="js/morphext.min.js"></script>
    <!-- Flip JS File -->
    <script src="js/jquery.flip.min.js"></script>
    <!-- Appear JS File -->
    <script src="js/jquery.appear.js"></script>
    <!-- Megamenu Js File -->
    <script src="js/megamenu.js"></script>
    <!-- Isotop gallery -->
    <script src="js/isotope.pkgd.min.js"></script>
    <!-- Cube Portfolio JS File -->
    <script src="js/jquery.cubeportfolio.min.js"></script>
    <!-- Equal Height JS File -->
    <script src="js/jquery.matchHeight-min.js"></script>
    <!--Parallax Background-->
    <script src="js/parallaxie.min.js"></script>
    <!-- Fancy Box JS File -->
    <script src="js/jquery.fancybox.min.js"></script>
    <!-- Swiper JS File -->
    <script src="js/swiper.min.js"></script>
    <!-- Owl Carousel JS File -->
    <script src="js/owl.carousel.js"></script>
    <!-- Wow JS File -->
    <script src="js/wow.js"></script>
    <!-- Tween Max Animation File -->
    <script src="js/TweenMax.min.js"></script>
    <!-- Headroom Nav File -->
    <script src="js/headroom.js"></script>

    <!-- Google Map Api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJRG4KqGVNvAPY4UcVDLcLNXMXk2ktNfY"></script>
    <script src="js/maps.min.js"></script>

    <!-- Custom JS File -->

    <script src="js/functions.js"></script>
  </body>
</html>
